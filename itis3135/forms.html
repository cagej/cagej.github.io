    <main>
        <h2> HTML Form </h2>
        <p>Please fill out all the questions below:</p>
        <form method="post" action="#">
            <fieldset>
                <label for="first-name">Enter your first name: <input id="first-name" name="first-name" type="text" required /></label>
                <label for="last-name">Enter your last name: <input id="last-name" name="last-name" type="text" required /></label>
                <label for="phone-number">Enter your phone number: <input id="phone-number" name="phone-number" type="phone-number" required /></label>
                <label for="email">Enter your email: <input id="email" name="email" type="email" placeholder="example@gmail.com" required /></label> 
            </fieldset>
            <fieldset>
                <legend>Buyer information</legend>
                <label for="personal"><input id="personal" type="radio" name="buyer" class="inline" checked /> Personal</label>
                <label for="business"><input id="business" type="radio" name="buyer" class="inline" checked /> Business</label>
            </fieldset>
            <fieldset>
                <label for="jaguar-type">Please select the jaguar you are interested in:
                    <select id="jaguar-type" name="jaguar-type">
                        <option value="">(select one)</option>
                        <option value="1">Golden Male</option>
                        <option value="2">Golden Female</option>
                        <option value="3">Black Male</option>
                        <option value="4">Black Female</option>
                    </select>
                </label>
                <label for="bio">Please tell us more:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I want a jaguar because..."></textarea>
                </label>
            </fieldset>
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
        </form>
