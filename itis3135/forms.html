<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cage Jennings's Cool Jaguar || ITIS 3135 || HTML Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>  
    <main>
        <h2> HTML Form </h2>
        <p>Please fill out all the questions below:</p>
        <form method="post" action="#">
            <fieldset>
                <legend>Buyer Information</legend>
                <label for="first-name">Enter your first name: <input id="first-name" name="first-name" type="text" placeholder="Michael" required /></label>
                <label for="last-name">Enter your last name: <input id="last-name" name="last-name" type="text" placeholder="Jordan" required /></label>
                <label for="phone">Enter your phone number: <input id="phone" name="phone" type="tel" placeholder="828-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /></label>
                <label for="email">Enter your email: <input id="email" name="email" type="email" placeholder="example@gmail.com" required /></label> 
            </fieldset>
            <fieldset>
                <legend>Reason for purchase</legend>
                <label for="personal"><input id="personal" type="radio" name="buyer" class="inline" checked /> Personal</label>
                <label for="business"><input id="business" type="radio" name="buyer" class="inline" checked /> Business</label>
            </fieldset>
            <fieldset>
                <legend>Tell us more</legend>
                <label for="jaguar-type">Please select the jaguar you are interested in:
                    <select id="jaguar-type" name="jaguar-type">
                        <option value="1">Golden Male</option>
                        <option value="2">Golden Female</option>
                        <option value="3">Black Male</option>
                        <option value="4">Black Female</option>
                    </select>
                </label>
                <label for="bio">Please tell us more:
                    <textarea id="bio" name="bio" rows="4" cols="40" placeholder="I want a jaguar because..."></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label for="mailing-list">
                    <input id="mailing-list" name="mailing-list" type="checkbox" class="inline" required>
                    I want to sign up for emails.
                </label>
            </fieldset>
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script> 
        <script>
            document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
                document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
    </body>
</html>
