    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cage Jennings's Cool Jaguar || ITIS 3135 || Client Project</title>
        <link rel="stylesheet" href="client.css">
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    </head>

    <body>
        <div data-include="dynamic/header.html"></div>
        <main id="application">
            <h2>Application</h2>
            <p>This is the application page for Barone Sanitation. You may print off a <a class="link2" href="https://raec.rocklinusd.org/documents/GradPortfolioFiles/Standard%20Application.pdf" target="_blank"><b>paper copy</b></a> and bring it in-person or we have an online version available below.</p>
        
            <div id="form-container">
                <form action="#" method="post" id="apply-form">
                    <fieldset id="main-field">
                        <legend>Personal Information</legend>
                        <label for="name">Name: <input id="name" name="name" type="text" required></label><br>
                        <label for="address">Address: <input id="address" name="address" type="text" required></label><br>
                        <label for="age">Age: <input id="age" name="age" type="number" required></label><br>
                        <label for="citizen">Do you have a valid work license? <input style="display:none" name="citizen">
                            <select class="dropdown" for="citizen">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset id="work-field">
                        <legend>Professional Background</legend>
                        <div id="work-container">

                        </div>
                        <button id="add-work-btn" type="button">Add Work</button>
                    </fieldset>

                    <fieldset id="academic-field">
                        <legend>Select your highest level of education</legend>
                        <select class="dropdown">
                            <option>High School Diploma/GED</option>
                            <option>Associate's Degree</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Doctorate Degree</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="upload-resume">Upload Resume: <input id="upload-resume" name="upload-resume" type="file" accpet="image/jpeg" required></label>
                    </fieldset>

                    <input type="reset" value="Reset"><input type="submit" value="Submit">
                </form>
            </div>
        </main>

        <div data-include="dynamic/footer.html"></div>

        <script src="client_scripts/client_include.js"></script> 
        <script src="client_scripts/client.js"></script>
        <script>
            document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
            document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
        </script>
    </body>
</html>
