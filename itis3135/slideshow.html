<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cage Jennings's Cool Jaguar || ITIS 3135 || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>

        <!-- Containe for the image gallery -->
        <div class="slideContainer">

            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">4 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">5 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">6 / 6</div>
                <img src="" style="width:100%">
            </div>
          
            <!-- Next and previous buttons -->
            <a class="slide-prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="slide-next" onclick="plusSlides(1)">&#10095;</a>
          
            <!-- Image text -->
            <div class="slide-caption-container">
              <p id="caption"></p>
            </div>
          
            <!-- Thumbnail images -->
            <div class="slideRow">
              <div class="slideColumn">
                <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
              </div>
              <div class="slideColumn">
                <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
              </div>
              <div class="slideColumn">
                <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
              </div>
              <div class="slideColumn">
                <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
              </div>
              <div class="slideColumn">
                <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
              </div>
              <div class="slideColumn">
                <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
              </div>
            </div>
        </div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script> 
    <script src="scripts/slideshow.js"></script>
        <script>
            document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
            document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
        </script>
    </body>
</html>
