<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div data-include="components/header.html"></div>

        <main>
            <h2>BYO Intro</h2>
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
            <div id="intro-container">

            <form action="#" method="post" id="byo-intro-form">
                <fieldset id="main-fieldset">
                    <label for="name">Name: <input id="name" name="name" type="text" required></label>
                    <label for="mascot">Mascot: <input id="mascot" name="mascot" type="text" required></label>
                    <label for="upload-image">Image: <input id="upload-image" name="upload-image" type="file" accpet="image/png, image/jpeg" required></label>
                    <label for="image-caption">Caption: <input id="image-caption" name="image-caption" type="text" required></label>
                    <label for="personal-background">Personal Background: <input id="personal-background" name="personal-background" type="text" required></label>
                    <label for="professional-background">Professional Background: <input id="professional-background" name="professional-background" type="text" required></label>
                    <label for="academic-background">Academic Background: <input id="professional-background" name="professional-background" type="text" required></label>
                    <label for="webdev-background">Background in Web Development: <input id="webdev-background" name="webdev-background" type="text" required></label>
                    <label for="primary-platform">Primary Computer Platform: <input id="primary-platform" name="primary-platform" type="text" required></label>
                </fieldset>

                <fieldset id="courses-fieldset">
                    <legend>Courses currently taking</legend>
                    <div id="courses-container">

                    </div>
                    <button id="add-course-btn" type="button">Add Course</button>
                </fieldset>

                <fieldset id="extra-fieldset">
                    <legend>Additional Information</legend>
                    <label for="funny">Funny Thing? <input id="funny" name="funny" type="text"></label>
                    <label for="additional">Anything Else? <input id="additional" name="additional" type="text"></label>
                </fieldset>

                <fieldset id="agreement-fieldset">
                    <legend>Agreement</legend>
                    <label for="agreement"><input id="agreement" name="agreement" type="checkbox" class="inline" required>
                    "I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available."</label>
                </fieldset>

                <input type="submit" value="Submit"><input type="reset" value="Reset">
            </form>
        </div>
    </main>

    <div data-include="components/footer.html"></div>
